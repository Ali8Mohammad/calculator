<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container">
        <div class="mode">
            <button>Basic</button>
            <button>Scientific</button>
        </div>
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="btns-all">
                <div>
                    <button onclick="backspc()"><img src="./assets/Img/iconmonstr-backspace-lined.svg"></button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn-color" onclick="screen.value=''">AC</button>
                </div>
                <div>
                    <button onclick="log()">log</button>
                    <button onclick="tan()">tan</button>
                    <button onclick="sin()">sin</button>
                    <button onclick="cos()">cos</button>
                </div>
                <div>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn">/</button>
                </div>
                <div>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn">-</button>
                </div>
                <div>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn">X</button>
                </div>
                <div>
                    <button class="btn num">.</button>
                    <button class="btn num">0</button>
                    <button class="num" onclick="pi()">Ï€</button>
                    <button onclick="sqrt()">&#8730;</button>
                </div>
                <div>
                <button onclick="fact()">x!</button>
                <button onclick="pow()">x<span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button onclick="e()">e</button>
            </div>
        </div>
        <div class="btn-i">
            <button class="btn">+</button>
            <button class="eval" onclick="screen.value=eval(screen.value)">=</button>
        </div>
       
    </div>
    </div>
    
    <script src="./assets/Js/main.js"></script>
</body>
</html>
